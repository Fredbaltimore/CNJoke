<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=form, initial-scale=1.0" />
    <link rel="stylesheet" href="styleContact.css" />
    <title>Subscribe Form</title>
  </head>
  <body>
    <header><span class="subscribe">Subscribe</span> to Our Newsletter</header>
    <form action="GET" class="contactForm">
      <label for="firstName" class="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />
      <label for="lastName" class="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" /><br /><br />

      <label for="email">Email</label>
      <input type="email" name="email" id="emails" />
      <br />
      <br />
      <label for="textarea" id="textareaLabel">Additional Comments...</label>
      <br />
      <textarea name="textarea" id="textarea" cols="35" rows="10"></textarea>
      <br />
      <label for="button"></label>
      <input type="button" value="Submit" id="button" />
    </form>
    <footer class="contactFooter"></footer>
  </body>
</html>
